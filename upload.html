<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="index.html" style="text-decoration: none;">
            <div class="logo">‚ú® AI Resume Critiquer</div>
        </a>
        <div>
            <button class="btn-nav btn-secondary" onclick="toggleTheme()">üåó Theme</button>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        <h1>Upload Your Resume</h1>
        <p style="margin-bottom: 2rem;">Supported Formats: PDF, DOCX, JPG, PNG</p>

        <div class="card">
            <div style="text-align: left; margin-bottom: 2rem;">
                <label
                    style="font-weight: 600; font-size: 1.1rem; display: block; margin-bottom: 12px; color: var(--text-main);">üéØ
                    Target Job Description <span
                        style="font-weight: 400; color: var(--text-muted);">(Optional)</span></label>
                <textarea id="jobDesc" rows="4"
                    placeholder="Paste the job description here to see how well you match..."></textarea>
            </div>

            <div class="upload-box" onclick="document.getElementById('resumeInput').click()">
                <div class="upload-icon">üìÅ</div>
                <h3 style="margin-bottom: 0.5rem;">Click to Browse Files</h3>
                <p style="font-size: 0.9rem;">or drag and drop here</p>
                <input type="file" id="resumeInput" accept=".pdf,.docx,.jpg,.jpeg,.png" style="display:none"
                    onchange="document.getElementById('fileName').innerText = 'Selected: ' + this.files[0].name">
                <p id="fileName" style="color: var(--primary); font-weight: 700; margin-top:1.5rem; font-size: 1.1rem;">
                </p>
            </div>

            <button class="btn" onclick="uploadAndAnalyze()" style="width: 100%;">‚ö° Analyze with AI</button>

            <div id="thinkingSteps" class="thinking-container">
                <h4 style="margin-bottom: 15px; color: var(--primary);">AI is working its magic...</h4>
                <div id="step1" class="step-item pending"><span class="step-icon"></span> Extracting text & OCR...</div>
                <div id="step2" class="step-item pending"><span class="step-icon"></span> Reading Job Description...
                </div>
                <div id="step3" class="step-item pending"><span class="step-icon"></span> Analyzing Hard Skills &
                    Impact...</div>
                <div id="step4" class="step-item pending"><span class="step-icon"></span> Calculating Match Score...
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
